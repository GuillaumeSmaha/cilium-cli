apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  namespace: ${TEST_NAMESPACE}
  name: echo-ingress-from-other-client
spec:
  description: "Allow other client to contact echo"
  endpointSelector:
    matchLabels:
      kind: echo
  ingress:
  - fromEndpoints:
    - matchLabels:
        k8s:other: client
